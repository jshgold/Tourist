{% extends 'member/member_base.html' %}

{% block title %}
<title>회원가입</title>
{% endblock %}

{% block content %}
<form method="POST" action=".">
{% csrf_token %}
<div class="form-group">
    <label for="userid">UserID</label>
    <input
      type="text"
      class="form-control"
      id="userid"
      placeholder="username"
      name="userid"
    />
    </div>
    <div class="form-group">
    <label for="password">password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      placeholder="password"
      name="password"
    />
    </div>
    <div class="form-group">
    <label for="re_password">re_password</label>
    <input
      type="password"
      class="form-control"
      id="re_password"
      placeholder="re_password"
      name="re_password"
    />
    </div>
    <div class="form-group">
    <label for="email">email</label>
    <input
      type="email"
      class="form-control"
      id="email"
      placeholder="email"
      name="email"
    />
    </div>
    <div class="row mt-5">
        <div class="col-12">
            
            {{error}}
        </div>
    </div>
<button type="submit">확인</button>
<a href="{% url 'members:signin' %}" class="btn btn-primary">로그인</a>
</form>
{% endblock %}
