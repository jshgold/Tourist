{% extends 'member/base.html' %}
{% load static %}

{% block title %}
<title>로그인</title>
{% endblock %}

{% block content %}

<form method="POST" action="." class=signin-form>
    {% csrf_token %}
    <h2>Sign In</h2>
    <div class="form-group" >
        <label for="userid"></label>
        <input
        type="text"
        class="form-control"
        id="userid"
        placeholder="아이디"
        name="userid"
        />
    </div>
    <div class="form-group">
        <label for="password"></label>
        <input
        type="password"
        class="form-control"
        id="password"
        placeholder="비밀번호"
        name="password"
        />
    </div>

    <button type="submit" class="btn">로그인</button>
    <p id="err-message">{{error}}</p>
    
</form>
<nav class="signup-form">
    
    <div class="bottom-text">계정이 없으신가요?
        <a href="{% url 'members:signup' %}">가입하기</a>
    </div>
</nav>


{% endblock %}
