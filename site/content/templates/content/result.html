{% extends 'member/base.html' %}

{% block title %}
<title>Result</title>
{% endblock %}


{% block content %}
{% for place in places %}
    {% for pl in place %}
        {% if "https://" in pl %}
            <img src="{{ pl }}">
        {% else %}
            <p>{{ pl }}
            <br>
            
        {% endif %}
    
    {% endfor %}
{% endfor %}

{% endblock %}
