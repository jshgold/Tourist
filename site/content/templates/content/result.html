{% extends 'member/base.html' %}

{% block title %}
<title>Result</title>
{% endblock %}


{% block content %}
<ul class="container">
  {% for place in places %}
    <li class="item">
      <a href="">
        {% for pl in place %}
          {% if "https://" in pl %}
            <img src="{{ pl }}">
          {% else %}
            <p id="spotname">{{ pl }}</p>
            <br>    
          {% endif %}
        
        {% endfor %} 
      </a>
    </li>
  {% endfor %}
</ul>

{% endblock %}
